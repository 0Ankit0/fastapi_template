name: mobile
description: FastAPI Template mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.5.1
  
  # Navigation
  go_router: ^14.2.0
  
  # UI
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.0
  cached_network_image: ^3.3.1
  
  # Networking
  dio: ^5.5.0
  
  # Payments / Web
  webview_flutter: ^4.10.0
  url_launcher: ^6.3.0
  
  # Storage
  shared_preferences: ^2.3.0
  flutter_secure_storage: ^9.2.0
  
  # Utilities
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.0
  intl: ^0.20.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.0
  json_serializable: ^6.8.0
  riverpod_generator: ^2.5.1
  custom_lint: ^0.7.3
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - .env
