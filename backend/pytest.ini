[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
markers =
    asyncio: mark test as async
    unit: mark test as unit test (fast, isolated)
    integration: mark test as integration test (slower, with dependencies)
    slow: mark test as slow running
    auth: mark test as authentication related
    isolated: mark test as requiring isolation from other tests
