# SonarQube/SonarCloud Configuration for Django Template Frontend
sonar.projectKey=ecommerce-frontend
sonar.projectName=Django Template Frontend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# TypeScript/JavaScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts
sonar.test.exclusions=**/node_modules/**,**/.next/**

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
